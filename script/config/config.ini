[global]
mvn_path=mvn
ln_log_dst_path=/data/www/projects/logs
dst_path=../output/dst
container_root_path=./output/data/www
producer_try_times=20
customer_try_times=80

[jenkins]
config_xml_path=../output/jenkins/config.xml
job_dst_path=../output/dst/jobs

[template]
branch_name=master
src_path=../output/projects
env_path=../output/env/env_hk
producer_list=user,loan,payment,invest,secondary
producer_protocol_port_start=6000
producer_debug_port_start=5000
customer_list=management,financial,api,bi
customer_port_start=8000
customer_debug_port_start=7000
proxy_host=192.168.1.249
proxy_tomcat_port=8500
proxy_ssh_port=8522
proxy_zk_port=8521
backup_suffix=_backup
producer_prefix=finance-
producer_suffix=-service
customer_prefix=hk-
customer_suffix=-services
version=-1.0-SNAPSHOT
debug=1
agent=1
agent_ip=192.168.1.249:11800



